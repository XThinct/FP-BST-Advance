<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Notes App</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
      color: #333;
    }
    #root {
      max-width: 1400px;
      margin: 0 auto;
      padding: 0px;
      background: #fff;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      border-radius: 8px;
    }
    h1 {
      font-size: 2rem;
      margin-bottom: 20px;
      color: #333;
    }
    button {
      font-size: 1rem;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    button.bg-green-500 {
      background-color: #38a169;
      color: #fff;
    }
    button.bg-green-500:hover {
      background-color: #2f855a;
    }
    button.bg-red-500 {
      background-color: #e53e3e;
      color: #fff;
    }
    button.bg-red-500:hover {
      background-color: #c53030;
    }
    ul {
      list-style: none;
      padding: 0;
    }
    li {
      padding: 10px;
      border-bottom: 1px solid #ddd;
    }
    li:last-child {
      border-bottom: none;
    }
    .text-sm {
      font-size: 0.875rem;
    }
    .text-2xl {
      font-size: 1.5rem;
    }
    .mb-4 {
      margin-bottom: 16px;
    }
    .p-2 {
      padding: 8px;
    }
    .rounded {
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <div id="root"></div>
</body>
</html>
